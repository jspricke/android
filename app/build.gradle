plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
    id 'com.google.gms.google-services'
}

android {
    signingConfigs {
        release {
            // storeFile file('C:\\Users\\jerem\\Google Drive\\PlayStore\\meteocool.jks')
        }
    }
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.meteocool"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 22
        versionName "2.1a"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    // work-runtime-ktx 2.1.0 and above now requires Java 8
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    ext.anko_version = '0.10.8'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.media:media:1.2.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation "androidx.fragment:fragment-ktx:1.3.0-rc01"


    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    // Coroutine listeners for Anko Layouts
    implementation "org.jetbrains.anko:anko-sdk25-coroutines:$anko_version"
    implementation "org.jetbrains.anko:anko-appcompat-v7-coroutines:$anko_version"

    // JSON library
    implementation 'com.google.code.gson:gson:2.8.6'

    // Onboarding screen
    implementation 'com.github.AppIntro:AppIntro:6.0.0'

    // Fused Location Client
    implementation 'com.google.android.gms:play-services-location:17.1.0'

    // Firebase
    implementation 'com.google.firebase:firebase-messaging-ktx:21.0.1'

    // Settings
    implementation 'androidx.preference:preference-ktx:1.1.1'

    // For Drawer layout
    implementation 'com.google.android.material:material:1.2.1'

    //ktx android
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"

    implementation 'com.jakewharton.timber:timber:4.7.1'

    // Kotlin + coroutines
    implementation "androidx.work:work-runtime-ktx:2.4.0"
    implementation "androidx.concurrent:concurrent-futures-ktx:1.1.0"

    // Kotlin
    implementation "androidx.activity:activity-ktx:1.1.0"

    // For developers using AndroidX in their applications
    implementation 'com.vmadalin:easypermissions-ktx:0.1.0'


//    def room_version = "2.2.6"
//
//    implementation "androidx.room:room-runtime:$room_version"
//    kapt "androidx.room:room-compiler:$room_version"
}

